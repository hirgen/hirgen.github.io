<html style="background: #202124;">

<head>
    <style>
        @media screen and (prefers-color-scheme: light) {
            html {
                filter: invert(100%);
            }
        }
        button {
            position: relative;
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }
        button:after {
            content: "";
            background: #555;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 1s
        }
        button:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
        }
        input[type=text]:focus {
            box-shadow: inset 0px -1px #666, 0px 1px #666;
            transition: 0.5s;
        }
    </style>
