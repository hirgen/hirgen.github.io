            button {
                background: #333;

                color: #999;

            button {
                position: relative;

                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
            }
            button:after {
                content: "";
                background: #555;
                display: block;
                position: absolute;
                padding-top: 300%;
                padding-left: 350%;

                margin-top: -120%;

                margin: 0;
                opacity: 1;

            }
